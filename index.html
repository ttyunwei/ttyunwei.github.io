<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pdf预览</title>
    <style>
        body {
            display: flex;
            margin: 0;
            flex-direction: column;
            height: 100vh;
        }

        iframe {
            flex: 1;
        }
    </style>
</head>

<body>
    <input type="text" name="时间" id="time">
    <input type="button" value="格式：例如1966-01-01   1996-today【持续更新中...目前更新到1991】        提交" onclick="suPaper()">
    <iframe id="ifr1" src="about:blank" frameborder="0"></iframe>
</body>
<script>
    function suPaper(){
        let time1 =  document.querySelector("#time").value
        paper(time1)
    }
    function paper(time) {
        var url = 'https://ttyunwei.github.io/rmrb/'+time+'.pdf'
        var src = `./pdf/viewer.html?url=${encodeURIComponent(url)}`
        document.getElementById('ifr1').src = src
    }
    paper("1966-01-01")
</script>

</html>
